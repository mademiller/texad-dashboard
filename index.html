<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXAD Sales Analytics | Power BI Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --navy: #0f172a;
            --slate: #1e293b;
            --steel: #334155;
            --gold: #eab308;
            --gold-light: #f59e0b;
            --white: #f8fafc;
            --gray: #94a3b8;
        }

        body {
            background: linear-gradient(135deg, var(--navy) 0%, var(--slate) 100%);
            color: var(--white);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 40px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--white), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.95rem;
            color: var(--gray);
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--steel), var(--slate));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .info-panel {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .info-panel h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--gold);
            font-weight: 600;
        }

        .description {
            line-height: 1.7;
            color: var(--gray);
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .spec-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .spec-item i {
            color: var(--gold);
            font-size: 14px;
        }

        .dashboard-container {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .dashboard-header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .dashboard-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dashboard-title i {
            color: var(--gold);
        }

        .iframe-container {
            height: 600px;
            width: 100%;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .action-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gold);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .action-link:hover {
            background: rgba(234, 179, 8, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            margin-top: 20px;
        }

        .highlight {
            color: var(--gold-light);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">TEXAD  | Power BI & Python Dashboard </div>
            <div class="profile">
                <div class="profile-icon">
                    <i class="fas fa-user"></i>
                </div>
                <span>Luis Perez A.</span>
            </div>
        </div>

            <div class="dashboard-container">
                <div class="dashboard-header">
                    <div class="dashboard-title">
                        <i class="fab fa-microsoft"></i>
                        TEXAD - Dashboard 
                    </div>
                    <a href="https://app.powerbi.com/view?r=eyJrIjoiMmVkNTllYjQtZDEwYy00ZDgzLWJjZDktZDI0N2YxNzEwMDIzIiwidCI6IjU4OTViMDU4LTU5YzQtNDJjOS1iMTI3LTcwODQ5OGFmYjQ1MiJ9" 
                       target="_blank" 
                       class="action-link">
                        <i class="fas fa-external-link-alt"></i>
                        Ver Completo
                    </a>
                </div>
                <div class="iframe-container">
                    <iframe 
                        src="https://app.powerbi.com/view?r=eyJrIjoiMmVkNTllYjQtZDEwYy00ZDgzLWJjZDktZDI0N2YxNzEwMDIzIiwidCI6IjU4OTViMDU4LTU5YzQtNDJjOS1iMTI3LTcwODQ5OGFmYjQ1MiJ9" 
                        allowFullScreen="true">
                    </iframe>
                </div>
            </div>
        </div>

        <footer>
            <p>Todos los derechos reservados  | Â© 2025</p>
        </footer>
    </div>
</body>
</html>
